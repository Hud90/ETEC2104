<!DOCTYPE html>
<html>
<head>
    <title>Posts Page</title>
    <style>
        
    /* Container for the table */
    .posts-container {
        max-height: 80vh;
        overflow-y: auto; /* Enables scrolling */
        width: 100%;
        padding-right: 3px;
        border-right: 2px solid black;
        border-bottom: 2px solid black;
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        border-bottom: 1px solid black;
        border-left: 2px solid black;
        border-right: 3px solid black;
    }

    tr {
        height: 64px;
    }

    td {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: small;
        padding: 0;
    }


    /* Thumbnail */
    div.post-thumbnail {
        width: 64px;
        height: 64px;
        background-image: url("/html/logo.png");
        background-position: center;
        background-size: cover;
        border: 1px solid black;
    }

    /* How to style the thumbnail in td */
    td.post-thumbnail {
        width: 64px;
        height: 64px;
        padding: 8px;
    }

    /* Table Post Row style */
    .post {
        background-color: rgb(72, 88, 105);
        padding-left: 20px;
        border: 1px solid black;
        height: 64px;
    }

    /* Something about an nth child can be added to alternate post background colors here */
    .post:nth-child(odd)
    {
        background-color: lightslategray;
        border: 1px solid black;
        height: 64px
    }

    /* Not a label modifier */
    .post-label {
        background-color: antiquewhite;
        width: 100%;
        border: 2px solid black;
        border-left: 3px solid black;
        border-top: 3px solid black;
        border-right: 3px solid black;
        margin-right: 10px;
        font-size: 64px;
    }
    </style>
</head>
<body>
    <div class="post-label">
        <label>Posts:</label>
    </div>
    <div class="posts-container">
        <table>
            <tbody>
                % for i in range(len(image_list)): 
                <tr class="post">
                    <td class="post-thumbnail">
                        <div class="post-thumbnail" style="background-image: url(${image_list[i]});"></div>
                    </td>
                    <td>
                        <p>${post_age[i]}</p>
                        <p>${views[i]}</p>
                    </td>
                </tr>
                % endfor
            </tbody>
        </table>
    </div>
</body>
</html>
